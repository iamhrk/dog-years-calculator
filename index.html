<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dogYears Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body style="background:url('background.png');background-repeat:no-repeat;background-position:fixed;background-size:cover;">
    <div class="container mt-4">

      <header class="row">
        <h1 class="col-md-12 display-4 text-center ">Dog Years Calculator</h1>
      </header>
    <div class="row ">
      <form class="col-md-6 mx-auto mt-5">
<div class="form-group">
  <label for="inputName">Your Name</label>
  <input type="text" class="form-control" id="inputName" placeholder="Enter name" required>

</div>
<div class="form-group">
  <label for="inputAge">Your Age in Human Years</label>
  <input type="number" class="form-control" id="inputAge" placeholder="Enter Age" required>
</div>

<button type="submit" class="btn btn-info text-light " onclick="getDogsAge(); return false">Calculate Your Age in Dog Years</button>
</form>


</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-5" id="output" style="height:100px width:300px;">
    </div>
  <div>
</div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
